services:
  postgres:
    image: postgres:16
    container_name: airnav-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: airnav
      POSTGRES_PASSWORD: airnav123
      POSTGRES_DB: airnav_invoice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
